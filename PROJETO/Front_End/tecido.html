<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Tecidos - FBK Fabrika</title>
  <link rel="stylesheet" href="styles/tecido.css">
</head>
<body>
  <header>
    <h1>Cadastro de Tecidos</h1>
    <p>Controle de Estoque - FBK Fabrika</p>
  </header>

  <main>
    <section class="form-card">
      <h2>Informações do Tecido</h2>
      <form id="tecidoForm">
        <div class="form-group">
          <label>Nome do tecido:</label>
          <input type="text" placeholder="">
        </div>

        <div class="form-group">
          <label>Cor:</label>
          <input type="text" placeholder="">
        </div>

        <div class="form-group">
          <label>Peso/metros:</label>
          <input type="text" placeholder="">
        </div>

        <div class="form-group">
          <label>Composição do tecido:</label>
          <input type="text" placeholder="">
        </div>

        <div class="form-group">
          <label>Gramatura:</label>
          <input type="text" placeholder="">
        </div>

        <div class="form-group">
          <label>Fabricante:</label>
          <input type="text" placeholder="">
        </div>

        <div class="form-buttons">
          <button type="submit" class="btn-primary">Salvar</button>
          <a href="index.html" class="btn-secondary">Voltar</a>
        </div>
      </form>
    </section>
  </main>

  <!-- Notificação -->
  <div id="notification" class="notification">Produto cadastrado com sucesso!</div>

  <footer>
    <p>&copy; 2025 - FBK Fabrika | Sistema de Estoque</p>
  </footer>

  <script src="js/main.js"></script>
</body>
</html>
