<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Tecido</title>
</head>
<body>
  <h1>Cadastro de Tecido</h1>
  <form action="cadastrar_tecido.php" method="POST">
    
    <label>Nome do Tecido:</label>
    <input type="text" name="nome_tecido" required><br>

    <label>Cor:</label>
    <input type="text" name="cor" required><br>

    <label>Peso (metros):</label>
    <input type="number" step="0.01" name="peso_metros" required><br>

    <label>Composição:</label>
    <input type="text" name="composicao" required><br>

    <label>Gramatura:</label>
    <input type="number" step="0.01" name="gramatura" required><br>

    <label>ID do Fornecedor:</label>
    <input type="number" name="fornecedor_id" required><br>

    <button type="submit">Cadastrar</button>
  </form>
</body>
</html>
