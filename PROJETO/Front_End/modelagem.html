<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Tecidos - FBK Fabrika</title>
  <link rel="stylesheet" href="styles/tecido.css">
</head>
<body>
  <header>
    
    <h1>Modelagem</h1>
    
  </header>

  <main>
    <section class="form-card">
      <h2>Informações da Modelagem</h2>
      <form>
        <div class="form-group">
          <label>Tipo de Molde:</label>
          <input type="text" placeholder="">
        </div>

        <div class="form-group">
          <label>Código de Molde:</label>
          <input type="text" placeholder="">
        </div>



        <div class="form-buttons">
          <button type="submit" class="btn-primary">Salvar</button>
          <a href="index.html" class="btn-secondary">Voltar</a>
        </div>
      </form>
    </section>
  </main>

  <!-- Notificação -->
  <div id="notification" class="notification">Produto cadastrado com sucesso!</div>

  <script src="js/main.js"></script>
</body>
</html>
