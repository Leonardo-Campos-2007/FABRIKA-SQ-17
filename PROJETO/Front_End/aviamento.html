<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Aviamento</title>
</head>
<body>
  <h1>Cadastro de Aviamento</h1>

  <form action="cadastrar_aviamento.php" method="POST">
    <label for="tipo_aviamento">Tipo de Aviamento:</label>
    <input type="text" id="tipo_aviamento" name="tipo_aviamento" required><br><br>

    <label for="cor">Cor:</label>
    <input type="text" id="cor" name="cor" required><br><br>

    <label for="peso_quantidade">Peso ou Quantidade:</label>
    <input type="text" id="peso_quantidade" name="peso_quantidade" required><br><br>

    <label for="composicao">Composição:</label>
    <input type="text" id="composicao" name="composicao" required><br><br>

    <button type="submit">Cadastrar</button>
  </form>
</body>
</html>
